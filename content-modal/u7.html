<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="../@asset/css/common.css">
	<link rel="stylesheet" href="../@asset/css/frame.css">
</head>
<body>

	<div class="frame">
		<div class="frame-inner frame-profile">
			<div class="frame-header">
				<button class="title active">프로필 관리</button>
				<button class="title">회원정보</button>
			</div>
			<div class="m_box">
				<div class="subject">‘구글/카카오 닉네임’</div> 
				<div class="cont profile active">
					<div class="inp-wrap">
						<label class="inp-title">프로필 <br>이미지</label>
						<div class="photo-box">
							<figure class="photo"><img src="../@asset/img/dummy/thumb-profile.jpg" alt="">
							</figure>
							<label for="att-file" class="icon att"><span class="blind">파일 수정</span></label>
							<input type="file" id="att-file" class="blind">
							
							<div class="desc">
								<p>*  해당 이미지를 3D ICON으로 활용합니다.</p>
								<p>*  미등록시 카카오/구글 프로필를 활용합니다.</p>
							</div>
						</div>
					</div>
					<div class="inp-wrap">
						<label class="inp-title">닉네임</label>
						<input type="text" name="" class="inp-input" value="연동된 구글/카카오 닉네임" readonly placeholder="최대 8글자">
					</div>
					<div class="inp-wrap">
						<label class="inp-title"><i class="icon sound"><span class="blind">사운드</span></i></label>
						<div class="inp-select">
							<button class="btn-select inp-input">기본값 - 스피커(기종)</button>
							<ul>
								<li><a href="#">기본값 - 스피커1(기종)</a></li>
								<li><a href="#">기본값 - 스피커2(기종)</a></li>
							</ul>
							<select name="" id="" class="blind">
								<option value=""></option>
								<option value=""></option>
							</select>
						</div>
					</div>
					<div class="inp-wrap">
						<label class="inp-title"><i class="icon mic"><span class="blind">마이크</span></i></label>
						<div class="inp-select">
							<button class="btn-select inp-input">기본값 - 마이크(기종)</button>
							<ul>
								<li><a href="#">기본값 - 마이크1(기종)</a></li>
								<li><a href="#">기본값 - 마이크2(기종)</a></li>
							</ul>
							<select name="" id="" class="blind">
								<option value=""></option>
								<option value=""></option>
							</select>
						</div>
					</div>
					<div class="btn-wrap">
						<a href="#" class="btn btn-round">저장</a>
						<a href="#" class="btn btn-stroke">취소</a>
					</div>
				</div>
				
				<div class="cont email">
					<div class="inp-wrap">
						<label class="inp-title">가입메일</label>
						<p class="inp-text">OOOOO@OOO.OO</p>
					</div>
					<div class="btn-wrap">
						<a href="#" class="btn btn-round">로그아웃</a>
						<a href="#" class="btn btn-round">회원탈퇴</a>
						<a href="#" class="btn btn-stroke">취소</a>
					</div>
				</div>
			</div>
		
			<button class="frame-close"><span class="blind">닫기</span></button>
		</div>
	</div>

	<script src="../@asset/js/jquery-3.6.0.min.js"></script>
	<script src="../@asset/js/common.js"></script>
	<script src="../@asset/js/input.js"></script>
</body>
</html>
