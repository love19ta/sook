<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="../@asset/css/common.css">
	<link rel="stylesheet" href="../@asset/css/frame.css">
</head>
<body>

	<div class="frame">
		<div class="frame-inner frame-content">
			<div class="frame-header">
				<p class="title big">콘텐츠 제목</p>
			</div>
			<div class="m_box-none">
				<div class="cont">
					<figure><img src="../@asset/img/dummy/au-content.jpg" alt=""></figure>
                    <div class="link">
                        <div class="view-box">
                            <a href="#" class="btn btn-trans">Link to</a>
                        </div>
                        <p class="desc">이미지 설명 내용 이미지 설명 내용이미지 설명 내용이미지 설명 내용이미지 설명 내용이미지 설명 내용이미지 설명 내용이미지 설명 내용이미지 설명 내용이미지 설명 내용이미지 설명 내용 (최대 몇글자?)</p>
                    </div>
				</div>
                <div class="cont type-white">
                    <form action="">
                        <div class="inp-wrap">
                            <label class="inp-title">콘텐츠 제목</label>
                            <input type="text" name="" value="" class="inp-input" placeholder="제목 입력하기" />
                        </div>
                        <div class="inp-wrap">
                            <label class="inp-title">콘텐츠 설명? 내용?</label>
                            <textarea name="" id="" class="inp-textarea">제이미지 설명 내용 이미지 설명 내용이미지 설명 내용이미지 설명 내용이미지 설명 내용이미지 설명 내용이미지 설명 내용이미지 설명 내용이미지 설명 내용이미지 설명 내용이미지 설명 내용 (최대 몇글자?)</textarea>
                        </div>
                        <div class="inp-wrap">
                            <div class="inp-title">콘텐츠 파일</div>
                            <label for="file" class="inp-input file">파일 선택하기 <input type="file" id="file" name="" value="" class="blind"/></label>
                            
                        </div>
                        <div class="inp-wrap">
                            <label class="inp-title">링크 입력</label>
                            <input type="text" name="" value="" class="inp-input" placeholder="링크주소 입력하기" />
                        </div>
                        <div class="btn-wrap">
                            <button class="btn btn-round confirm">저장</button>
                            <a href="#" class="btn btn-stroke">취소</a>
                        </div>
                    </form>
                </div>
			</div>
		
			<button class="frame-close"><span class="blind">닫기</span></button>
		</div>
	</div>

	<script src="../@asset/js/jquery-3.6.0.min.js"></script>
	<script src="../@asset/js/common.js"></script>
	<script src="../@asset/js/adm.js"></script>

</body>
</html>
