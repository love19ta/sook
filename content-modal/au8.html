<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="/@asset/css/common.css">
	<link rel="stylesheet" href="/@asset/css/frame.css">
</head>
<body>

	<div class="frame">
		<div class="frame-inner frame-dashboard">
			<div class="frame-header">
				<button class="title active">대시보드</button>
				<button class="title">전시공간 설정</button>
			</div>
			<div class="m_box">
				<div class="cont unit">
                    <div class="unit-colum4 al-flex">
                        <div class="unit-box count">
                            <strong class="count-title">누적 회원 가입자 수</strong>
                            <p>10,000,000</p>
                        </div>
                        <div class="unit-box count">
                            <strong class="count-title">누적 방문자 수</strong>
                            <p>1,000,000</p>
                        </div>
                        <div class="unit-box count bg-y">
                            <strong class="count-title">금일 회원 가입자 수</strong>
                            <p>100,000</p>
                        </div>
                        <div class="unit-box count bg-y">
                            <strong class="count-title">금일 방문자 수</strong>
                            <p>100,000</p>
                        </div>
                    </div>
                    <div class="unit-colum3 al-flex">
                        <div class="unit-box">
                            <strong class="title">생활공간</strong>
                            <div class="al-flex">
                                <div class="count bg-bk">
                                    <strong class="count-title">누적 방문자 수</strong>
                                    <p>100,000</p>    
                                </div>
                                <div class="count bg-y">
                                    <strong class="count-title">금일 방문자 수</strong>
                                    <p>100,000</p>    
                                </div>
                            </div>
                            <div class="box">
                                <strong class="sub-title">인기 콘텐츠</strong>
                                <ol>
                                    <li><a href="#">
                                        <i class="num">1</i>
                                        <figure><img src="/@asset/img/dummy/thumb-place_small.jpg" alt=""></figure>
                                        <div class="desc-box">
                                            <p class="desc-subject">콘텐츠 제목 연동 콘텐츠 제목 연동</p>
                                            <div class="al-flex">
                                                <span>조회수</span> <span>10,000,000</span>
                                            </div>
                                            <div class="al-flex">
                                                <i class="icon icon-like"></i> <span>22311</span>
                                            </div>
                                        </div>
                                    </a></li>
                                </ol>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="cont"></div>
			</div>
		
			<button class="frame-close"><span class="blind">닫기</span></button>
		</div>
	</div>

	<script src="/@asset/js/jquery-3.6.0.min.js"></script>
	<script src="/@asset/js/common.js"></script>
</body>
</html>
